<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<!-- Fallback fonts preference order-->
	<alias>
		<family>IBM Plex Mono</family>
		<prefer>
			<family>IBM Plex Mono</family>
			<family>Symbols Nerd Font Mono</family>
			<family>Noto Emoji</family>
		</prefer>
	</alias>
</fontconfig>
