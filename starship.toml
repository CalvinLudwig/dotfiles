# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$character"""

# Starship modules
[character]
# Note the use of Catppuccin color 'peach'
success_symbol = "[❯](blue)"
error_symbol = "[❯](red)"

[git_branch]
style = "bright-green"

[git_status]
style = "red"

[directory]
truncation_length = 4
style = "purple"
